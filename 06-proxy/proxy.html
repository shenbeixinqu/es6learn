        // 实例2
        let hero = {
            name: "赵云",
            age: 25
        }

        let handler = {
            get: (hero, name,) => {
                const heroName = `英雄名是${hero.name}`;
                return heroName;
            },
            set: (hero, name, value) => {
                console.log(`${hero.name} change to ${value}`);
                hero[name] = value;
                return true;
            }
        }

        let heroProxy = new Proxy(hero, handler);

        console.log(heroProxy.name);
        heroProxy.name = '黄忠';
        console.log(heroProxy.name);
    </script>
